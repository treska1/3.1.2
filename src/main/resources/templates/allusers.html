<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Users table</title>
</head>
<body>
<div th:insert="~{navbar :: copy}"></div>
<h2>Users table</h2>
<div>
    <div>
    <table border="5" >
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
<!--            <th>Password</th>-->
            <th>Roles</th>
        </tr>
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.surname}">Surname</td>
            <td th:text="${user.age}">Age</td>
            <td th:text="${user.email}">Email</td>
            <td th:hidden="${user.password}"></td>
            <td th:each="role : ${user.roles}" th:text="${role.name}">Role</td>
            <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
    </table>
    </div>
<p><a th:href="@{user-create}">Create user</a></p>
    <br>
    <a th:href="@{/user}">Self info</a>
    <br>
    <a th:href="@{/logout}">logout</a>
</div>
</body>
</html>
